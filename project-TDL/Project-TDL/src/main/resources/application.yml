spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tdl?serverTimezone=UTC
    username: TDLuser
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /console
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false
  jackson:
    deserialization:
      fail-on-unknown-properties : true
